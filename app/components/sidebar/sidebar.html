<div layout="row">
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="vm.$mdMedia('gt-md')" layout-column >
    <md-toolbar>
      <h1 class="md-toolbar-tools">Menu</h1>
    </md-toolbar>
    <md-content layout-padding="">
      <md-button ng-click="vm.close()" class="md-primary" hide-gt-md="">
        Close Sidenav Left
      </md-button>
      <md-list flex>
        <md-list-item class="md-3-line" ng-repeat="item in menuItems" ui-sref="{{item.view}}">
          <md-icon md-font-library="material-icons">{{ item.icon }}</md-icon>
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.title }}</h3>
            <p>{{ item.notes }}</p>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </md-sidenav>
</div>
