<p8-card [cardTitle]="cardTitle">
  <div class="p8-chart"
    [ngClass]="{'p8-refreshing-chart': isRefreshing}"
    dc-chart="seriesChart"
    [dcDimension]="yearDimension"
    [dcGroup]="yearGroup"
    [dcX]="x"
    dcHeight="480"
    [dcBrushOn]="false"
    dcXAxisLabel="Year"
    [dcYAxisLabel]="yAxisLabel"
    [dcLegend]="legend"
    [dcRenderHorizontalGridLines]="true"
    dcYAxisPadding="10%"
    [dcElasticY]="true"
    [extraConfigCallback]="chartCallback">
  </div>
</p8-card>
